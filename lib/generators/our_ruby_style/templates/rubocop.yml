inherit_gem:
  rubocop-rails:
    - config/rails.yml
AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    - db/schema.rb

LineLength:
  Max: 80

# The ABC size is based on assignments, branches (method calls), and conditions
Metrics/AbcSize:
  Max: 20

# Maximum number of lines that a class can contain; 200 for us
ClassLength:
  CountComments: false
  Max: 200

# How many escaped slashes there are in a regex and on
# the value of the configuration parameter MaxSlashes
RegexpLiteral:
  Enabled: false
