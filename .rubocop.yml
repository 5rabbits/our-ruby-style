AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - bin/*
    - Rakefile
    - test/**/*.rb
    - config/**/*.rb
    - db/**/*.rb
Metrics/LineLength:
  Max: 80

# The ABC size is based on assignments, branches (method calls), and conditions
Metrics/AbcSize:
  Max: 20

# Maximum number of lines that a class can contain; 200 for us
Metrics/ClassLength:
  CountComments: false
  Max: 200

# How many escaped slashes there are in a regex and on
# the value of the configuration parameter MaxSlashes
Style/RegexpLiteral:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Layout/EndOfLine:
  EnforcedStyle: lf

#Â Cannot build raw query strings.
Style/FrozenStringLiteralComment:
  Enabled: false
